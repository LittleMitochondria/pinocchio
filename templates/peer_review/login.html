{% extends "peer_review/base.html" %}
{% load staticfiles %}
{% block extrabasehead %}
	<!--Edit navbar active-->
    <script>
        var title = "login";
    </script>
    <!--end-->
{% endblock %}
{% block basecontext %}
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="." class="navbar-brand"><img src="{% static "peer_review/header.png" %}" id="header"/></a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-left" style="padding-left:100px">
                    <li id="login"><a href="/login">Login</a></li>>
            </div>
        </div>
    </nav>
    <div class="container col-md-offset-3 col-md-6">
		<div class="panel-group">
			<div class="panel  panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><b>Login</b></h4>
				</div>
				<div class="panel-body">
					Please log in below
                    
                    <form role="form" method="post" action="/login/auth/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="type" class="col-sm-3 control-label">User Type:</label>
                            <div class="col-sm-5">
                                {{ loginForm.userType }}
                            </div>
                            <div class="col-sm-1">
                                        <button type="submit" class="btn btn-info" id="submit">Login</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block logout %}
{% endblock %}
