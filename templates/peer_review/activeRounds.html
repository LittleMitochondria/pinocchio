{% extends "peer_review/baseUser.html" %}
{% load staticfiles %}

{% block extrahead %}
	<title>Student Home Page</title>
	<!--Edit navbar active-->
    <script>
        title = "activeRounds";
    </script>
    <!--end-->
{% endblock extrahead %}
{% block context %}
	<div class="container">
		<div class="panel-group">
			<div class="panel  panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><b>Rounds</b></h4>
				</div>
				<div class="panel-body">
					<ul>
						{% for round in rounds %}
							<li>{{ round.name }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
{% endblock context %}
